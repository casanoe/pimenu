# Menu-Setup.
#
# name is required for each item
# color, title, label, user and icon are optional
---
  -
    name: "clock"
    color: "#339933"
    font: "helvetica 20"
    user: 
      -
        refresh: "60000"
        func: "clock"
        params:
          -
            fmt: "%A\n%d %B\n\n%H:%M"
  -
    name: "domo"
    color: "#3366ff"
    icon: "thermometer_out.png"
    title: "Exterieur"
    user: 
      -
        func: "domodevices"
        refresh: "60000"
        params:
          -
            id: "33"
            param: "Temp"
            domo_url: "http://192.168.1.74:8084"
  -
    name: "couloir"
    title: "Couloir"
    label: "on"
    color: "#3366ff"
    icon: "bulb_on.png"
    user: 
      -
        func: "domoswitch"
        label: "off"
        refresh: "60000"
        icon: "bulb_off.png"
        params:
          -
            id: "1"
            domo_url: "http://192.168.1.74:8084"
  - 
    name: "tools"
    label: "Outils"
    icon: "tools.png"
    items: 
      - 
        name : "meteo"
        label: "Meteo"
        color: "#603cba"
        imgwidth: "200"
        imgheight: "200"
        image: "http://www.meteofrance.com/integration/sim-portail/satellite_commentee/image.jpg"
      - 
        name : "photoframe"
        label: "Photos"
        color: "#603cba"
        icon : "image.png"
        items:
          -
            name: "__localparam__"
            direction: "horizontal"
            label: "My back button !!!"
          -
            name: "__back__"
            color: "#000000"
            font: "helvetica 20"
            user:
              -
                func: "clock"
                refresh: "1000"
                params:
                  -
                    fmt: "%H:%M:%S"
          -
            name: "slideshow"
            imgwidth: "750"
            imgheight: "400"
            color: "#000000"
            user:
              -
                func: "slideshow"
                refresh: "5000"
                params:
                  -
                    directory: "/media/pi//media/pi/RASPI-DATA1/photos"
      - 
        name : "music"
        color: "#603cba"
        imgwidth: "200"
        imgheight: "150"
        user:
          -
            func: "slideshow"
            refresh: "10000"
            params:
              -
                directory: "/media/pi//media/pi/RASPI-DATA1/photos"
      -
        name : "radio"
        label: "Radio"
        color: "#603cba"
        icon : "music.png"
  - 
    name: "meteo"
    color: "#3366ff"
    user:
      -
        func: "openweathermap"
        refresh: "3600000"
        params:
          -
            id: "2996653"
            appid: "ef1fc6490ee54b3fa107bc3a321e0fb3"
  -
    name: "raspberrypi"
    icon: "raspi.png"
    label: "System"
    items:
      -
        name: "raspberrypi"
        icon: "raspi.png"
        user: 
          -
            func: "raspberrypi"
            refresh: "30000"      
      -
        name: "brightness"
        label: "On"
        title: "Ecran"
        icon: "lightbulb.hue.on.gif"
        color: "#0099cc"
        user: 
          -
            func: "brightness_switch"
            label: "Off"
            color: "#000000"
            icon: "lightbulb.hue.gif"
      - 
        name: "system"
        label: "System"
        color: "#ff0000"
        icon: "cancel.gif"
        items:
          -
            name : "quit"
            label: "Exit"
            icon : "door.leave.gif"
            items:
              -
                name: "quit"
                label: "Exit !"
                font: "sans 25"
                user :
                  -
                    func: "quit"
          -
            name : "reboot"
            label: "Reboot"
            icon : "reset.gif"
            items:
              -
                name: "reboot"
                label: "Reboot !"
                font: "sans 25"
          -
            name : "shutdown"
            label: "OFF"
            icon : "power.gif"
            items:
              -
                name: "shutdown"
                label: "Shutdown !"
                font: "sans 25"
          -
            name : "start"
            label: "Restart"
            icon : "transform.rotate.clockwise.gif"
          -
            name : "freemem"
            label: "Optimize\nmemory"
            icon : "hardware.cpu.gif"
          -
            name : "displayoff"
            label: "Display off"
            icon : "fullscreen.gif"
            items:
              -
                name: "displayoff"
                label: "Display Off !"
                font: "sans 25"
          -
            name : "backup"
            label: "Backup Pi"
            icon : "database.gif"
            items:
              -
                name: "backup"
                label: "Backup !"
                font: "sans 25"